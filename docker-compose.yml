services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: hookhub-postgres
    environment:
      POSTGRES_DB: webhook_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - hookhub-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ Message Broker
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: hookhub-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - hookhub-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: hookhub-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - hookhub-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes

  # HookHub Spring Boot Application
  hookhub-app:
    build:
      context: ./webhook_delivery
      dockerfile: Dockerfile
    container_name: hookhub-app
    environment:
      # Server Configuration
      SERVER_PORT: 8080

      # Database Configuration
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/webhook_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres123
      SPRING_JPA_DDL_AUTO: update

      # RabbitMQ Configuration
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: guest
      SPRING_RABBITMQ_PASSWORD: guest
      SPRING_RABBITMQ_VIRTUAL_HOST: /

      # Redis Configuration
      SPRING_DATA_REDIS_HOST: redis
      SPRING_DATA_REDIS_PORT: 6379

      # Application Configuration
      APP_WEBHOOK_MAX_RETRIES: 5
      APP_LOG_RETENTION_HOURS: 72
      APP_RABBITMQ_EXCHANGE: hookhub-exchange
      APP_RABBITMQ_QUEUE: hookhub-delivery-queue
      APP_RABBITMQ_ROUTINGKEY: hookhub-routing-key
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - hookhub-network
    restart: unless-stopped

networks:
  hookhub-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
  rabbitmq_data:
    driver: local
  redis_data:
    driver: local

